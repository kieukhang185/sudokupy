# .pre-commit-config.yaml
minimum_pre_commit_version: "3.5.0"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-json

  # ---- Python (backend/) ----
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: black (backend)
        files: ^backend/|^tests/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (backend)
        files: ^backend/|^tests/

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: flake8 (backend)
        files: ^backend/|^tests/
        additional_dependencies:
          - flake8-bugbear==24.8.19
          - flake8-comprehensions==3.15.0
        args: [--config, .flake8]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.10.0'
    hooks:
      - id: mypy
        name: mypy (backend)
        files: ^backend/|^tests/
        args: ["--ignore-missing-imports", "--pretty"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (frontend)
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|md|yml|yaml)$
        language_version: system

  # Check alembic versions
  # - repo: local
  #   hooks:
  #     - id: check-models-and-alembic
  #       name: Check models/modules changes & Alembic migrations
  #       entry: python3 hooks/check_models_and_alembic.py
  #       language: system
  #       pass_filenames: false
  #       stages: [commit]
  #       types: [python]

exclude: >
  (?x)^(
    frontend/node_modules/
  )$
