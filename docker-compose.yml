services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@sudokupy-postgres:5432/sudokupy
    command: >
      sh -c "alembic -c /app/alembic.ini upgrade head &&
             uvicorn backend.app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    container_name: sudokupy-postgres
    image: postgres:16
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
